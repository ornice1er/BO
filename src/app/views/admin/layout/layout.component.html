   <div class="dashboard-container">
      <!-- Sidebar -->
      <nav class="sidebar slim-scroll-container" style="min-height: 100px; overflow-y: scroll; overflow-x: hidden;">
        <div class="sidebar-header">
          <a href="#" class="sidebar-brand">
            <i class="fas fa-chart-line me-2"></i>
            BackOffice eService
          </a>
        </div>
        <ul class="sidebar-nav nav flex-column">
          <li class="nav-item" *ngFor="let m of menu; let i=index">
            <a class="nav-link active" *ngIf="!m?.isTitle && !m?.hasChildren" routerLink="{{m.link}}" routerLinkActive="active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <span>{{m.title }}</span>
            </a>

                      <!-- Menu avec sous-menu -->
        <div *ngIf="!m?.isTitle  && m?.hasChildren" class="nav-item-dropdown">
          <a class="nav-link dropdown-toggle" 
             href="#" 
             [class.active]="isMenuActive(m)"
             (click)="toggleSubmenu(i, $event)"
             [attr.aria-expanded]="m.expanded">
            <i class="nav-icon {{m.icon || 'fas fa-tachometer-alt'}}"></i>
            <span>{{m.title }}</span>
            <i class="fas fa-chevron-down ms-auto submenu-arrow" 
               [class.rotated]="m.expanded"></i>
          </a>
          
          <!-- Sous-menu -->
          <ul class="submenu nav flex-column" 
              [class.show]="m.expanded"
              [@slideDown]="m.expanded ? 'expanded' : 'collapsed'">
            <li class="nav-item" *ngFor="let subItem of m.children">
              <a class="nav-link submenu-link" 
                 routerLink="{{subItem.link}}" 
                 routerLinkActive="active">
                <i class="nav-icon {{subItem.icon || 'fas fa-circle'}}"></i>
                <span>{{subItem.title }}</span>
              </a>
            </li>
          </ul>
        </div>
          </li>

        
       
        </ul>
      </nav>
            <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="content-header">
          <div class="d-flex justify-content-between align-items-center">
            <h1 class="page-title">Backoffice </h1>
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                <i class="fas fa-user-circle me-2"></i>
                Admin
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" (click)="openAddModal(profil)">Profil</a></li>
                <!-- <li><a class="dropdown-item" href="#">Paramètres</a></li> -->
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" (click)="logout()">Déconnexion</a></li>
              </ul>
            </div>
          </div>
        </header>

        <!-- Content Body -->
        <div class="content-body">
                <router-outlet></router-outlet>
        </div>
      </main>
    </div>


    <ng-template #profil let-modal let-c="close" let-d="dismiss">
        <form #frmusager="ngForm" (ngSubmit)="saveUsager(frmusager.value)" class="form-horizontal"
            novalidate="">
            <div class="modal-header bg-mat-primary">
                <h5 class="modal-title text-white" id="modal-basic-title">Mon profil</h5>
                 <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>

            </div>
            <div class="modal-body">
                <div class="form-group mb-3  row">

                    <label for="nom1" class="col-sm-3 control-label"> Nom * </label>

                    <div class="col-sm-9">

                        <input type="text" class="form-control has-error" id="lastname" name="lastname" value="{{user?.lastname}}"
                            [(ngModel)]="user.lastname" required>


                    </div>

                </div>

                <div class="form-group mb-3 row">

                    <label for="prenoms" class="col-sm-3 control-label"> Prénoms * </label>

                    <div class="col-sm-9">

                        <input type="text" class="form-control has-error" id="firstname" name="firstname" value="{{user?.firstname}}"
                            [(ngModel)]="user.firstname" required>



                    </div>

                </div>

                <div class="form-group mb-3  row">

                    <label for="email1" class="col-sm-3 control-label"> Email *</label>

                    <div class="col-sm-9">

                        <input type="email" class="form-control has-error" id="email1" name="email" value="{{user?.email}}"
                            [(ngModel)]="user.email" required>
                    </div>

                </div>

                <div class="form-group mb-3  row">

                    <label for="tel2" class="col-sm-3 control-label"> Téléphone *</label>

                    <div class="col-sm-9">

                        <input type="text" numbers-only="numbers-only" class="form-control has-error" id="tel2"
                            name="phone" value="{{user?.phone}}" [(ngModel)]="user.phone" required>



                    </div>

                </div>

           
            </div>
            <div class="modal-footer">

                <button type="submit" class="btn btn-primary" [disabled]="frmusager.invalid || loading"><i class="fas fa-save"></i>&nbsp;
                    Enregistrer</button>


            </div>
        </form>

    </ng-template>
