<app-bread-title [title]="'Gestion des sujets de support'"></app-bread-title>


<div>
 
    <div>
        
        <div class="row">
            <div class="col-lg-12 mb-3">
                <div class="buttons-row">
                    <button class="btn btn-sm btn-warning mx-1" (click)="open(dialogU)" nbTooltip="Modifier l'élément" nbTooltipPlacement="top" *ngIf="hasPermission('modification')">
                        Modifier
                    </button>
                    <button class="btn btn-sm btn-danger mx-1" (click)="delete()" nbTooltip="Supprimer l'élément" nbTooltipPlacement="top" >
                        Supprimer
                    </button>
                    <button class=" btn btn-sm btn-primary float-right" (click)="open(dialog)" >Ouvrir un ticket</button>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Type de sujet</th>
                <th scope="col">Objet</th>
                <th scope="col">Statut</th>
                <th scope="col">Consulter</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let d of data">
                <th >
                               <input class="form-check-input" name="flexRadioDefault" type="radio" (click)="checked(d)">


                </th>
                <td>{{d?.type?.name}}</td>
                <td>{{d?.object}}</td>
                <td>
                    <span *ngIf="d?.is_open" class="bg-warning p-1 text-white"> Ouvert</span>
                    <span *ngIf="!d?.is_open" class="bg-danger p-1 text-white"> Fermé</span>
                    
               </td>

               <td>
                <a routerLink="/admin/support/details/{{d.token}}"> ouvrir <i class="fa fa-arrow-right"></i></a>
               </td>
              </tr>
              <tr *ngIf="data.length == 0 && !loading2">
                  <td colspan="4" class="text-center">Aucun élément trouvé</td>
              </tr>
              <tr *ngIf="loading2">
        <img src="assets/spinner.gif"  style="width:180px; height:150px;"/>
            </tr>
          </table>
    </div>
  </div>
  
  
  <ng-template #dialog let-c="close" let-d="dismiss">
    <form #addForm="ngForm" (ngSubmit)="store(addForm.value)">

    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Enregistrement de type entité</h4>
      <button type="button" class="btn btn-dark"  (click)="d('Cross click')"> <i class="fa fa-times"></i></button>
    </div>
    <div class="modal-body">
        
      <div class="form-group">
        <label for="typeLabel">Type de sujet</label>
        <select class="form-control" required #name="ngModel" name="type_billing_id" ngModel>
            <option *ngFor="let b of typeBillings" [value]="b.id">{{b.name}}</option>
        </select>

    </div>
      <div class="form-group">
        <label for="typeLabel">Objet</label>
        <input type="text" class="form-control" id="typeLabel" aria-describedby="typeLabelHelp" required name="object" ngModel>
      

    </div>
      <div class="form-group">
        <label for="typeLabel">Content</label>
        <textarea class="form-control" required name="content" ngModel></textarea>

    </div>
 </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-primary" [disabled]="addForm.invalid || loading">Sauvegarder <app-spinner-loading [loading]="loading"></app-spinner-loading> </button>

    </div>
</form>

  </ng-template>



  <ng-template #dialogU let-c="close" let-d="dismiss">
    <form #editForm="ngForm" (ngSubmit)="update(editForm.value)">

    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Modification</h4>
      <button type="button" class="btn btn-dark"  (click)="d('Cross click')"> <i class="fa fa-times"></i></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="typeLabel">Libellé</label>
        <input type="text" class="form-control" id="typeLabel" aria-describedby="typeLabelHelp" required #name="ngModel" name="name" [(ngModel)]="selected_data.name">
        <span *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
            <small *ngIf="name.errors?.required" id="typeLabelHelp" class="form-text">Le libellé est requis.</small>
        </span>

    </div>
 </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-primary" [disabled]="editForm.invalid || loading">Sauvegarder <app-spinner-loading [loading]="loading"></app-spinner-loading> </button>

    </div>
</form>

  </ng-template>
