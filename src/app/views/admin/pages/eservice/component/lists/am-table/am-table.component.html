<div class="mb-3">
  <h6>Demande venant du PNS</h6>
 </div>
<table class="table table-sm  table-hover" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Code demande</th>
        <th scope="col">Date Enreg.</th>
        <th scope="col">Identité</th>
        <th scope="col">Ifu</th>
        <th *ngIf="showLastLevel">Etape</th>

        <!--th scope="col" *ngIf=" selected_data && selected_data.filename!=null">Fichier délivré</th-->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of data">
       <td>
                     <input class="form-check-input" name="flexRadioDefault" type="radio" (click)="checked(d)">


      </td>
        <td>{{d?.code}}</td>
        <td>{{d?.created_at | date: "dd-MM-yyyy hh:mm:ss"}}</td>
        <td>{{d?.am?.identity}}</td>
        <td>{{d?.am?.ifu}}</td>
        <td *ngIf="showLastLevel">{{d?.parcours[d?.parcours.length-1]?.libelle}}</td>
        <!--td *ngIf="selected_data && d?.filename!=null">
            <button   (click)="showFile2(d?.filename)">voir fichier</button>
        </td-->
      </tr>
      <tr *ngIf="data.length == 0  && !loading2">
          <td colspan="5" class="text-center">Aucun élément trouvé</td>
      </tr>
      <tr *ngIf="loading2">
<img src="assets/spinner.gif"  style="width:180px; height:150px;"/>
    </tr>
  </table>
